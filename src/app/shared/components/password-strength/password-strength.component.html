<div class="password-strength" [style.width]="customWidth">
  <ul class="strength-bar">
    <!-- create 4 <li> elements        -->
    <li *ngFor="let _ of [].constructor(4)" class="section" [style.background-color]="sectionColor" [style.width.px]="customWidth/4 - 1.5"></li>
  </ul>
  <div class="strength-message" *ngIf="message" [style.color]="textColor">Password strength:&nbsp;{{message}}</div>
</div>
