<div>
  <a class="card" [routerLink]="['/post', post.id]" style="--bg-img: url('{{post.imageUrl}}')">
    <div>
      <h1>{{post.title}}</h1>
      <p>by <a href="#">{{post.author}}</a></p>
      <div class="date">{{post.date | date: 'shortDate'}}</div>
      <div class="tags">
        <div class="tag">{{post.tag | uppercase}}</div>
      </div>
    </div>
  </a>
</div>
