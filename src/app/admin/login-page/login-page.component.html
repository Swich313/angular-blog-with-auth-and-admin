<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h1>Login Admin Dashboard</h1>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
  >
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">
    <div
      class="validation"
      *ngIf="form.get('email').touched && form.get('email').invalid"
    >
      <small *ngIf="form.get('email').errors.required">Email is required</small>
      <small *ngIf="form.get('email').errors.email">Email is invalid!</small>
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
  >
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password">
    <div
      class="validation"
      *ngIf="form.get('password').touched && form.get('password').invalid"
    >
      <small *ngIf="form.get('password').errors.required">Password is required</small>
      <small *ngIf="form.get('password').errors.minlength ">
        Password should be at least
        {{form.get('password').errors.minlength.requiredLength}}
        symbols long! Now it is
        {{form.get('password').errors.minlength.actualLength}} symbols.
      </small>
    </div>
  </div>

  <button
    [disabled]="form.invalid"
    class="btn btn-primary"
  >Enter</button>
  <button class="btn btn-dark" (click)="cancel()">Cancel</button>
</form>
